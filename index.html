<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP - Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="main-container">
        <section class="sidebar">
            <div class="logo-container">
                <img class="logo" src="./logo.png" alt="Logo">
                <h1 class="logo-word">ODIN</h1>
            </div>
        </section>
        <main class="content">
            <div class="quote-container">
                <h2>This is not a real online service! You know you need something<br>like this in your life to help you
                    realize you deepest dreams.<br> Sign up now to get started.
                    <br>
                    <span>You <i>know</i> you want to.</span>
                </h2>
            </div>

            <form action="" class="form">
                <h3>Let's do this!</h3>
                <div class="form-container">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number">
                    </div>
                    <div>
                        <label for="email">Password</label>
                        <input type="password" id="password" required>
                        <p>* Passwords do not match</p>
                    </div>

                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input required type="password" id="confirm_password">
                    </div>
                </div>
            </form>

            <div class="action">
                <button>Create Account</button>
                <p class="action-link">Already have an account? <a href="#">Log in</a></p>
            </div>

        </main>
    </body>

</html>
